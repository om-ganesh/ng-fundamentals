        <!--
        This child component has 'event' input parameter and we are passing eventObject to child from here/parent
        When 'eventClick' event happens in this child component, fire handleEventClicked on my component
        -->
        <event-thumbnail [event]="eventObject" (eventClick)="handleEventClicked($event)"></event-thumbnail>

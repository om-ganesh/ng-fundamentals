<div>
        <h1>Coming events page...</h1>
        <hr>
        <!--
        This child component has 'event' input parameter and we are passing eventObject to child from here/parent
        When 'eventClick' event happens in this child component, fire handleEventClicked on my component
        Add a reference variable #thumbnail
        -->
        <event-thumbnail #thumbnail [event]="eventObject" (eventClick)="handleEventClicked($event)"></event-thumbnail>
        <div>
            <button class='btn btn-primary' (click)="thumbnail.logRefVar('hello')">Console Me</button>
        </div>
        <h3>{{thumbnail.someProperty}}</h3>
    </div>
